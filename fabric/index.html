<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fabric Playground</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div id="canvasHeader">
            <div id="canvasTitle">
                <input type="text" placeholder="Flourishing Business Canvas">
            </div>
            <div id="canvasInfo">
                <div class="designInfo">
                    <input class="form-control-lg" type="text" placeholder="Designed for:">
                </div>
                <div class="designInfo">
                    <input class="form-control-lg" type="text" placeholder="Designed by:">
                </div>
                <div class="designInfo">
                    <input class="form-control-lg" type="text" placeholder="Date:">
                </div>
            </div>
        </div>
        <hr>
        <div>
            <input id='textInputBox' type="text" placeholder="Type">
            <button id="createBtn" onclick="createSticky()">New Sticky</button>
            <button id="removeAllBtn" onclick="removeAll()">Remove All</button>
            <button id="importBtn" onclick="importJson()">Import JSON</button>
        </div>
        <br>
        <div>
            <button id="exportJson" onclick="exportJson()">Export as JSON</button>
            <button id="exportSvg" onclick="exportSvg()">Export as SVG</button>
            <button id="exportPng" onclick="exportPng()">Export as PNG</button>
            <button id="exportPdf" onclick="exportPdf()">Export as PDF</button>
        </div>
        <div id="infoBarContainer">
        </div>
        <br>
        <canvas id="mainCanvas" width="2040" height="1320"></canvas>


        <div id="editDiv">
        </div>

        <!-- Page render script here -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="fabric.src.js"></script>
        <script type="text/javascript" src="jspdf.min.js"></script>
        <!-- <script type="text/javascript" src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script> -->
        <script type="text/javascript" src="canvas.js"></script>
        <script type="text/javascript" src="page.js"></script>
    </body>
</html>
