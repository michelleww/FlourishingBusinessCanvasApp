<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fabric Playground</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Library script here -->
        <script type="text/javascript" src="fabric.min.js"></script>
        <script src="jspdf.min.js"></script>
        <!-- <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script> -->
    </head>
    <body>
        <h1 id="canvasTitle">Canvas</h1>
        <hr>
        <div>
            <input id='textInputBox' type="text" placeholder="Type">
            <button id="createBtn" onclick="createSticky()">New Sticky</button>
            <button id="removeAllBtn" onclick="removeAll()">Remove All</button>
            <button id="importBtn" onclick="importJson()">Import JSON</button>
        </div>
        <div id="infoBarContainer">
        </div>
        <br>
        <canvas id="mainCanvas" width="2040" height="1320"></canvas>
        <br>
        <div>
            <button id="exportJson" onclick="exportJson()">Export as JSON</button>
            <button id="exportSvg" onclick="exportSvg()">Export as SVG</button>
            <button id="exportPng" onclick="exportPng()">Export as PNG</button>
            <button id="exportPdf" onclick="exportPdf()">Export as PDF</button>
        </div>
        <!-- Page render script here -->
        <script type="text/javascript" src="canvas.js"></script>
        <script type="text/javascript" src="page.js"></script>
    </body>
</html>
